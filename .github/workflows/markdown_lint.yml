# Run markdownlint on all markdown files

name: Markdown Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
